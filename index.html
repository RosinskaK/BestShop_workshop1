<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Best Shop</title>
</head>
<body>
  <header class="header" id="header">
      <div class="container header_container">
          <a href="#" class="logo">BestShop</a>
          <nav>
              <ul class="page-nav-list">
                  <li><a class="nav_link" href="#why_us">Why us</a></li>
                  <li><a class="nav_link" href="#benefits">Benefits</a></li>
                  <li><a class="nav_link" href="#prices">Prices</a></li>
                  <li><a class="nav_link" href="#contact">Contact</a></li>
              </ul>
          </nav>
      </div>
  </header>
  <main>
      <section class="first_section" id="first_section">
          <div class="first_section_opening">
              <h1 class="opening_title">Sell More!</h1>
              <p class="opening_text">Open shop on our platform and increase your sales</p>
              <a href="#" class="btn btn_primary btn_bigger">Open your shop</a>
          </div>
          <img src="assets/Background.png" alt="" class="opening_image" />
      </section>

      <section class="second_section_statistics" id="second section_statistics">
          <div class="container">
               <h2 class="second_section_title">The most popular sales platform in country</h2>

               <div class="sales_statistics">
                   <div class="statistics_single">
                       <div class="statistics_circle st_circle_first">
                           <img src="assets/Person.svg" alt="person" class="statistics_img st_img_first"/>
                       </div>
                       <div class="statistics_number">100000+</div>
                       <div class="statistics_text">daily entries</div>
                   </div>
                   <div class="statistics_single">
                       <div class="statistics_circle st_circle_second">
                           <img src="assets/Eye.svg" alt="person" class="statistics_img st_img_second"/>
                       </div>
                       <div class="statistics_number">2000000+</div>
                       <div class="statistics_text">seen products<br>every day</div>
                   </div>
                   <div class="statistics_single">
                       <div class="statistics_circle st_circle_third">
                           <img src="assets/Catalog.svg" alt="person" class="statistics_img st_img_third"/>
                       </div>
                       <div class="statistics_number">10000+</div>
                       <div class="statistics_text">added posts<br>daily</div>
                   </div>
               </div>
          </div>
      </section>




  </main>



</body>
</html>
